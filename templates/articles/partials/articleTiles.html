<!-- Load Static -->
{% load static %}

<link rel="stylesheet" href="{% static 'css/stylesArticleTiles.css' %}">


    <!-- The row that will contain the cards -->
<div class="container">
    <div class="row justify-content-center g-3">
        {%for obj in object_list%}
            <div class="col-6 col-lg-3">
                <a href="{{obj.getAbsoluteUrl}}">
                    <div class="card border-dark text-dark h-100">
                        <img class="card-img-top" 
                        src="{{obj.thumbnail.url}}" 
                        alt="{{obj.title}} thumbnail">
                        <h4 class="card-title">
                            {{obj.title}}
                        </h4>
                        {%if obj.postType == 'person' or obj.postType == 'place'%}
                            <p class="card-subtitle">
                                {{obj.city}},
                            </p>
                            <p class="card-subtitle">
                                {{obj.country}}
                            </p>
                        {%else%}
                            <p class="card-subtitle">
                                {{obj.description}}
                            </p>
                        {%endif%}
                        <div class="card-footer">
                            {{obj.publishDate|date:"M j, Y"}}
                        </div>
                    </div>
                </a>
            </div>
        {%endfor%}
    </div>
</div>
