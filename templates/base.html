<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredducation</title>

    <!-- BOOTSTRAP v5 -->
    <!-- Load the tag library -->
    {% load bootstrap5 %}
    <!-- Load CSS and JavaScript -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Load Static -->
    {% load static %}

    <!-- Load CSS -->
    <link rel="stylesheet" href="{% static 'css/stylesBase.css' %}">

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Fredducation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/articles/">All Posts</a>
              </li>
            </ul>

            <form action='/articles/search/' method="GET" class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search All Posts" name="q" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {%block content%}
    {%endblock content%}
    
    <!-- STICKY FOOTER -->
    <footer class="footer bg-dark">
      <div class="container-fluid text-muted">
        <ul class="footer-links">
          <li class="footer-item">
            <a class="link-secondary" href="/contact/">Contact</a>
          </li>
          <hr>
          <li class="footer-item">
            <span class="text-secondary">Copyright DERFWERD Â© 2023, All Rights Reserved</span>
          </li>
        </ul>
      </div>
    </footer>
</body>
</html>
